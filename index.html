": "Unit Clerk/PCT - Obstetrics", "applications": "EPICCARE INPATIENT\nGRAND CENTRAL\nSTORK", "trainingTrack": "Patient Care Technician", "classes": "Patient Care Technician (3h)", "duration": 3}, {"role": "User - Clinical Documentation Improvement Specialist - Inpatient", "applications": "HIM", "trainingTrack": "CDI Specialist", "classes": "CDI Specialist (4.5h)", "duration": 4.5}, {"role": "Utilization Manager - Inpatient", "applications": "CLINICAL CASE MANAGEMENT\nINPATIENT EMR\nPRELUDE", "trainingTrack": "Utilization Manager", "classes": "Utilization Manager (4h)", "duration": 4}, {"role": "VP/CFO", "applications": "ANALYTICS\nHOSPITAL BILLING\nPROFESSIONAL BILLING\nREPORTING (GENERAL)", "trainingTrack": "Executive Analytics Tools in Epic", "classes": "Async training (no class length)", "duration": "N/A (async)"}, {"role": "Value-Based Contracting - Population Health - with Certified HEDIS", "applications": "HEALTHY PLANET", "trainingTrack": "Value-Based Contracting", "classes": "Value-Based Contracting Director (VBPM) (3.5h)", "duration": 3.499999999999993}, {"role": "View Only - Emergency Department", "applications": "ASAP\nEMERGENCY", "trainingTrack": "Emergency View Only", "classes": "Async training (no class length)", "duration": "N/A (async)"}];

        function App() {
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedApp, setSelectedApp] = useState('');
            const [selectedTrack, setSelectedTrack] = useState('');
            const [selectedRole, setSelectedRole] = useState(null);
            const [sortBy, setSortBy] = useState('role');

            // Extract unique values for filters
            const uniqueApps = useMemo(() => {
                const apps = new Set();
                TRAINING_DATA.forEach(item => {
                    if (item.applications) {
                        item.applications.split('\n').forEach(app => apps.add(app.trim()));
                    }
                });
                return Array.from(apps).sort();
            }, []);

            const uniqueTracks = useMemo(() => {
                const tracks = new Set();
                TRAINING_DATA.forEach(item => {
                    if (item.trainingTrack) tracks.add(item.trainingTrack);
                });
                return Array.from(tracks).sort();
            }, []);

            // Filter and sort data
            const filteredData = useMemo(() => {
                let filtered = TRAINING_DATA.filter(item => {
                    const matchesSearch = !searchTerm || 
                        item.role?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        item.trainingTrack?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        item.classes?.toLowerCase().includes(searchTerm.toLowerCase());
                    
                    const matchesApp = !selectedApp || 
                        item.applications?.includes(selectedApp);
                    
                    const matchesTrack = !selectedTrack || 
                        item.trainingTrack === selectedTrack;
                    
                    return matchesSearch && matchesApp && matchesTrack;
                });

                // Sort
                filtered.sort((a, b) => {
                    if (sortBy === 'role') {
                        return (a.role || '').localeCompare(b.role || '');
                    } else if (sortBy === 'duration') {
                        const aDur = typeof a.duration === 'number' ? a.duration : 0;
                        const bDur = typeof b.duration === 'number' ? b.duration : 0;
                        return bDur - aDur;
                    } else if (sortBy === 'track') {
                        return (a.trainingTrack || '').localeCompare(b.trainingTrack || '');
                    }
                    return 0;
                });

                return filtered;
            }, [searchTerm, selectedApp, selectedTrack, sortBy]);

            const formatDuration = (duration) => {
                if (typeof duration === 'string') return duration;
                if (typeof duration === 'number') {
                    return `${duration.toFixed(1)} hours`;
                }
                return 'N/A';
            };

            const parseClasses = (classesStr) => {
                if (!classesStr) return [];
                return classesStr.split('\n').map(c => {
                    const trimmed = c.trim();
                    if (!trimmed) return null;
                    
                    // Extract class name and duration
                    const match = trimmed.match(/^(.+?)\s*\(([^)]+)\)$/);
                    if (match) {
                        return {
                            name: match[1].trim(),
                            duration: match[2].trim()
                        };
                    }
                    return {
                        name: trimmed,
                        duration: null
                    };
                }).filter(c => c);
            };

                if (!appsStr) return [];
                return appsStr.split('\n').map(a => a.trim()).filter(a => a);
            };

                            <p className="text-purple-100">Search and explore {TRAINING_DATA.length} training roles and requirements</p>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 py-8">
                        {/* Search and Filters */}
                        <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                {/* Search */}

                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Search Roles, Tracks, or Classes
                                    </label>
                                    <input
                                        type="text"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        placeholder="Type to search..."

                                        ))}

                                </div>
                            </div>

                                    <select
                                        value={sortBy}
                                        onChange={(e) => setSortBy(e.target.value)}
                                        className="px-3 py-1 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    >

                                                onClick={() => setSearchTerm('')}

                                            ></button>
                                        </span>
                                    )}

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                                        </div>

                                        <div>
                                            <p className="text-xs font-semibold text-gray-500 uppercase mb-1">Applications</p>
                                            <div className="flex flex-wrap gap-1">
                                                {parseApplications(item.applications).map((app, i) => (
                                                    <span key={i} className="badge bg-blue-50 text-blue-700 text-xs">
                                                        {app}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="pt-3 border-t border-gray-200">
                                            <div className="flex justify-between items-start mb-2">
                                                <div>
                                                    <p className="text-xs font-semibold text-gray-500 uppercase">Total Duration</p>
                                                    <p className="text-lg font-bold text-purple-600">
                                                        {formatDuration(item.duration)}
                                                    </p>
                                                </div>
                                                <div className="text-right">
                                                    <p className="text-xs font-semibold text-gray-500 uppercase">Classes</p>
                                                    <p className="text-lg font-bold text-gray-800">
                                                        {parseClasses(item.classes).length}
                                                    </p>
                                                </div>
                                            </div>
                                            <button className="w-full text-purple-600 hover:text-purple-800 font-medium text-sm mt-2">
                                                View Details 
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {filteredData.length === 0 && (
                            <div className="bg-white rounded-lg shadow-md p-12 text-center">
                                <div className="text-6xl mb-4"></div>
                                <h3 className="text-xl font-bold text-gray-900 mb-2">No results found</h3>
                                <p className="text-gray-600">Try adjusting your search or filters</p>
                            </div>
                        )}
                    </div>

                    {/* Detail Modal */}
                    {selectedRole && (
                        <div
                            className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"
                            onClick={() => setSelectedRole(null)}
                        >
                            <div
                                className="bg-white rounded-lg shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto"
                                onClick={(e) => e.stopPropagation()}
                            >
                                <div className="gradient-bg text-white p-6">
                                    <div className="flex justify-between items-start">
                                        <h2 className="text-2xl font-bold pr-8">{selectedRole.role}</h2>
                                        <button
                                            onClick={() => setSelectedRole(null)}
                                            className="text-white hover:text-gray-200 text-3xl leading-none"
                                        >
                                            
                                        </button>
                                    </div>
                                </div>

                                <div className="p-6 space-y-6">
                                    <div>
                                        <h3 className="text-sm font-semibold text-gray-500 uppercase mb-2">Training Track</h3>
                                        <p className="text-xl font-bold text-gray-900">{selectedRole.trainingTrack}</p>
                                    </div>

                                    <div>
                                        <h3 className="text-sm font-semibold text-gray-500 uppercase mb-2">Total Duration</h3>
                                        <p className="text-2xl font-bold text-purple-600">{formatDuration(selectedRole.duration)}</p>
                                    </div>

                                    <div>
                                        <h3 className="text-sm font-semibold text-gray-500 uppercase mb-2">Applications</h3>
                                        <div className="flex flex-wrap gap-2">
                                            {parseApplications(selectedRole.applications).map((app, i) => (
                                                <span key={i} className="badge bg-blue-100 text-blue-800">
                                                    {app}
                                                </span>
                                            ))}
                                        </div>
                                    </div>

                                    <div>
                                        <h3 className="text-sm font-semibold text-gray-500 uppercase mb-3">Required Classes</h3>
                                        <div className="space-y-2">
                                            {parseClasses(selectedRole.classes).map((cls, i) => (
                                                <div key={i} className="flex items-start gap-3 p-4 bg-gray-50 rounded-lg border border-gray-200">
                                                    <div className="flex-shrink-0 w-7 h-7 bg-purple-600 text-white rounded-full flex items-center justify-center text-sm font-bold">
                                                        {i + 1}
                                                    </div>
                                                    <div className="flex-1">
                                                        <p className="text-gray-900 font-medium">{cls.name}</p>
                                                        {cls.duration && (
                                                            <p className="text-sm text-purple-600 font-semibold mt-1">
                                                                 {cls.duration}
                                                            </p>
                                                        )}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="pt-4 border-t border-gray-200">
                                        <button
                                            onClick={() => setSelectedRole(null)}
                                            className="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition"
                                        >
                                            Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
