                                    </label>
                                </div>
                                <div className="text-sm text-gray-600 mt-2 md:mt-0">
                                    Showing <span className="font-semibold text-purple-600">{filteredData.length}</span> result{filteredData.length !== 1 ? 's' : ''}
                                </div>
                            </div>

                            {/* Active Filters */}
                            {(searchTerm || selectedApp || selectedDepartment || showPrereqOnly) && (
                                <div className="mt-4 flex flex-wrap gap-2">
                                    <span className="text-sm text-gray-600">Active filters:</span>
                                    {searchTerm && (
                                        <span className="badge bg-purple-100 text-purple-800">
                                            Search: "{searchTerm}"
                                            <button onClick={() => setSearchTerm('')} className="ml-2 text-purple-600 hover:text-purple-800"></button>
                                        </span>
                                    )}
                                    {selectedApp && (
                                        <span className="badge bg-blue-100 text-blue-800">
                                            App: {selectedApp}
                                            <button onClick={() => setSelectedApp('')} className="ml-2 text-blue-600 hover:text-blue-800"></button>
                                        </span>
                                    )}
                                    {selectedDepartment && (
                                        <span className="badge bg-green-100 text-green-800">
                                            Dept: {selectedDepartment}
                                            <button onClick={() => setSelectedDepartment('')} className="ml-2 text-green-600 hover:text-green-800"></button>
                                        </span>
                                    )}
                                    {showPrereqOnly && (
                                        <span className="badge bg-orange-100 text-orange-800">
                                            Has Prereqs
                                            <button onClick={() => setShowPrereqOnly(false)} className="ml-2 text-orange-600 hover:text-orange-800"></button>
                                        </span>
                                    )}
                                    <button
                                        onClick={() => {
                                            setSearchTerm('');
                                            setSelectedApp('');
                                            setSelectedDepartment('');
                                            setShowPrereqOnly(false);
                                        }}
                                        className="text-sm text-red-600 hover:text-red-800 font-medium"
                                    >
                                        Clear all
                                    </button>
                                </div>
                            )}
                        </div>

                        {/* Results Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {filteredData.map((item, index) => (
                                <div
                                    key={index}
                                    onClick={() => setSelectedRole(item)}
                                    className="bg-white rounded-lg shadow-md p-6 cursor-pointer card-hover"
                                >
                                    <h3 className="text-lg font-bold text-gray-900 mb-3 line-clamp-2">
                                        {getDisplayRole(item)}
                                    </h3>
                                    
                                    <div className="space-y-3">
                                        {item.department && (
                                            <div>
                                                <p className="text-xs font-semibold text-gray-500 uppercase mb-1">Department</p>
                                                <p className="text-sm text-gray-800">{item.department}</p>
                                            </div>
                                        )}

                                        <div>
                                            <p className="text-xs font-semibold text-gray-500 uppercase mb-1">Applications</p>
                                            <div className="flex flex-wrap gap-1">
                                                {parseApplications(item.applications).slice(0, 3).map((app, i) => (
                                                    <span key={i} className="badge bg-blue-50 text-blue-700 text-xs">
                                                        {app}
                                                    </span>
                                                ))}
                                                {parseApplications(item.applications).length > 3 && (
                                                    <span className="badge bg-gray-50 text-gray-700 text-xs">
                                                        +{parseApplications(item.applications).length - 3}
                                                    </span>
                                                )}
                                            </div>
                                        </div>

                                        <div className="pt-3 border-t border-gray-200">
                                            <p className="text-xs font-semibold text-gray-500 uppercase mb-2">Time Breakdown</p>
                                            <div className="space-y-2">
                                                <div className="time-breakdown">
                                                    <span className="text-gray-600">Prereq:</span>
                                                    <span className="font-bold text-orange-600">{formatHours(item.prereqTime)}</span>
                                                </div>
                                                <div className="time-breakdown">
                                                    <span className="text-gray-600">Class:</span>
                                                    <span className="font-bold text-blue-600">{formatHours(item.classTime)}</span>
                                                </div>
                                                <div className="time-breakdown pt-2 border-t border-gray-200">
                                                    <span className="text-gray-600">Total:</span>
                                                    <span className="font-bold text-purple-600 text-lg">{formatHours(item.totalTime)}</span>
                                                </div>
                                            </div>
                                            <button className="w-full text-purple-600 hover:text-purple-800 font-medium text-sm mt-3">
                                                View Details 
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {filteredData.length === 0 && (
                            <div className="bg-white rounded-lg shadow-md p-12 text-center">
                                <div className="text-6xl mb-4"></div>
                                <h3 className="text-xl font-bold text-gray-900 mb-2">No results found</h3>
                                <p className="text-gray-600">Try adjusting your search or filters</p>
                            </div>
                        )}
                    </div>

                    {/* Detail Modal */}
                    {selectedRole && (
                        <div
                            className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"
                            onClick={() => setSelectedRole(null)}
                        >
                            <div
                                className="bg-white rounded-lg shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto"
                                onClick={(e) => e.stopPropagation()}
                            >
                                <div className="gradient-bg text-white p-6">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <h2 className="text-2xl font-bold pr-8 mb-2">{getDisplayRole(selectedRole)}</h2>
                                            {selectedRole.department && (
                                                <p className="text-purple-100">{selectedRole.department}</p>
                                            )}
                                        </div>
                                        <button
                                            onClick={() => setSelectedRole(null)}
                                            className="text-white hover:text-gray-200 text-3xl leading-none"
                                        >
                                            
                                        </button>
                                    </div>
                                </div>

                                <div className="p-6 space-y-6">
                                    {/* Time Breakdown Section */}
                                    <div className="grid grid-cols-3 gap-4">
                                        <div className="bg-orange-50 rounded-lg p-4 border-2 border-orange-200">
                                            <p className="text-xs font-semibold text-orange-600 uppercase mb-1">Prereq Time</p>
                                            <p className="text-2xl font-bold text-orange-700">{formatHours(selectedRole.prereqTime)}</p>
                                            <p className="text-xs text-orange-600 mt-1">Before class</p>
                                        </div>
                                        <div className="bg-blue-50 rounded-lg p-4 border-2 border-blue-200">
                                            <p className="text-xs font-semibold text-blue-600 uppercase mb-1">Class Time</p>
                                            <p className="text-2xl font-bold text-blue-700">{formatHours(selectedRole.classTime)}</p>
                                            <p className="text-xs text-blue-600 mt-1">In class</p>
                                        </div>
                                        <div className="bg-purple-50 rounded-lg p-4 border-2 border-purple-200">
                                            <p className="text-xs font-semibold text-purple-600 uppercase mb-1">Total Time</p>
                                            <p className="text-2xl font-bold text-purple-700">{formatHours(selectedRole.totalTime)}</p>
                                            <p className="text-xs text-purple-600 mt-1">Combined</p>
                                        </div>
                                    </div>

                                    {/* Applications */}
                                    <div>
                                        <h3 className="text-sm font-semibold text-gray-500 uppercase mb-2">Applications</h3>
                                        <div className="flex flex-wrap gap-2">
                                            {parseApplications(selectedRole.applications).map((app, i) => (
                                                <span key={i} className="badge bg-blue-100 text-blue-800">
                                                    {app}
                                                </span>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Required Courses */}
                                    <div>
                                        <h3 className="text-sm font-semibold text-gray-500 uppercase mb-3">
                                            Required Courses ({selectedRole.courses?.length || 0})
                                        </h3>
                                        <div className="space-y-3">
                                            {selectedRole.courses && selectedRole.courses.map((course, i) => (
                                                <div key={i} className="flex items-start gap-3 p-4 bg-gray-50 rounded-lg border border-gray-200">
                                                    <div className="flex-shrink-0 w-8 h-8 bg-purple-600 text-white rounded-full flex items-center justify-center text-sm font-bold">
                                                        {i + 1}
                                                    </div>
                                                    <div className="flex-1">
                                                        <p className="text-gray-900 font-medium mb-1">{course.title}</p>
                                                        <div className="flex flex-wrap gap-3 text-sm">
                                                            <span className="text-blue-600 font-semibold">
                                                                 {formatHours(course.hours)}
                                                            </span>
                                                            {course.format && (
                                                                <span className="badge bg-gray-200 text-gray-700">
                                                                    {course.format}
                                                                </span>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Additional Info */}
                                    {(selectedRole.epicJobRole || selectedRole.epicGrouper) && (
                                        <div className="bg-gray-50 rounded-lg p-4">
                                            <h3 className="text-sm font-semibold text-gray-500 uppercase mb-3">Additional Information</h3>
                                            <div className="space-y-2 text-sm">
                                                {selectedRole.epicJobRole && (
                                                    <div>
                                                        <span className="font-semibold text-gray-700">EPIC Job Role: </span>
                                                        <span className="text-gray-600">{selectedRole.epicJobRole}</span>
                                                    </div>
                                                )}
                                                {selectedRole.epicGrouper && (
                                                    <div>
                                                        <span className="font-semibold text-gray-700">EPIC Grouper: </span>
                                                        <span className="text-gray-600">{selectedRole.epicGrouper}</span>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    )}

                                    <div className="pt-4 border-t border-gray-200">
                                        <button
                                            onClick={() => setSelectedRole(null)}
                                            className="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition"
                                        >
                                            Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
